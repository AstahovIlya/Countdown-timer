<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Countdow_timer</title>
   <link rel="stylesheet" href="style.css">
   <script src="script.js" defer></script>
</head>

<body>
   <div data-countdow-timer="" class="countdown-timer flip-cards">
      <div class="countdown-timer__dial">
         <div class="flip-cards__dial">
            <div class="flip-cards__decoration">
               <span></span><span></span><span></span><span></span>
            </div>
            <div class="flip-cards__bottom-layer">
               <div data-countdow-hours class="countdown-timer__time flip-cards__time"><span>00</span></div>
            </div>
         </div>
         <div class="countdown-timer__unit-time flip-cards__unit-time">hours</div>
      </div>

      <div class="countdown-timer__dial">
         <div class="flip-cards__dial">
            <div class="flip-cards__decoration"><span></span><span></span><span></span><span></span></div>
            <div class="flip-cards__bottom-layer">
               <div data-countdow-minuts class="countdown-timer__time flip-cards__time"><span>00</span></div>
            </div>
         </div>
         <div class="countdown-timer__unit-time flip-cards__unit-time">minutes</div>
      </div>

      <div class="countdown-timer__dial">
         <div class="flip-cards__dial">
            <div class="flip-cards__decoration"><span></span><span></span><span></span><span></span></div>
            <div class="flip-cards__bottom-layer">
               <div data-countdow-seconds class="countdown-timer__time flip-cards__time"><span>00</span></div>
            </div>
         </div>
         <div class="countdown-timer__unit-time flip-cards__unit-time">seconds</div>
      </div>

   </div>
</body>

</html>
